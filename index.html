<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <script defer type="module" src="scripts/index.js"></script>
    <title>Gender-Country for name App</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Gender and country for name</h2>
        <form class="form">
            <input class="form__input" type="text" name="" id="" placeholder="Enter name">
            <button class="form__button" type="submit">Find</button>
        </form>
        <div class="response">
            <div class="response__gender"></div>
            <div class="response__country"></div>
        </div>
    </div>
</body>
</html>
